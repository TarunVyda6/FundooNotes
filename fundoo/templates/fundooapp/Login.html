<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body>
<form method="POST" action="">
    {% csrf_token %}
    <table>
        <tr>
            <td>email</td>
            <td>:</td>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <td>password</td>
            <td>:</td>
            <td><input type="text" name="password"></td>
        </tr>
        <tr>
            <td><input type="submit" value="Login"></td>
        </tr>

    </table>
    {{form.errors}}
</form>
{% for message in messages %}
<p>{{message}}</p>
{% endfor %}

</body>
</html>
